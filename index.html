<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中文教學展示</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      overflow-x: hidden;
    }
    select {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .sentence {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    .char {
      margin: 0 0.3em;
      display: inline-block;
      cursor: pointer;
      padding: 0.2em 0.4em;
      border-radius: 10px;
      background: #ffefd5;
      box-shadow: 2px 2px 5px #ccc;
      transition: transform 0.2s;
    }
    .char:active {
      transform: scale(1.2);
    }
    .controls {
      margin-top: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      box-shadow: 2px 2px 5px #999;
    }
    #fullscreen-view {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #fullscreen-img {
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
  <script src="strokeMap.js"></script>
  <script>
    if (typeof strokeMap === 'undefined') {
      var strokeMap = {};
    }
  </script>
</head>
<body ontouchstart="">
  <select id="sheet-select" onchange="loadSheet()">
    <option value="https://docs.google.com/spreadsheets/d/13w2nNN8W5Xy7kcS_sLyhT0V4FLxbAF9A9q0idiGgnM0/export?format=csv">南一國語一上</option>
    <option value="https://docs.google.com/spreadsheets/d/16I3XgeJLkoNGgQ2WNirkOnNMB_7XzUkt5ZgQkalnXUA/export?format=csv">生活華語1</option>
    <option value="https://docs.google.com/spreadsheets/d/16rrma_hRQGhR2U-UNKHvPbSCl2PFREaKhpGEW4IWWNs/export?format=csv">生活華語2</option>
    <option value="https://docs.google.com/spreadsheets/d/18VNo2yeCM9x_IVds85WkIV2ueyKc-IAj60UNvOglGxM/export?format=csv">生活華語3</option>
  </select>
  <select id="lesson-select" onchange="changeLesson()"></select>

  <div class="sentence" id="sentence"></div>

  <div class="controls">
    <button onclick="prevSentence()">⬅️ 上一句</button>
    <button onclick="playAudio()">🔊 播放語音</button>
    <button onclick="nextSentence()">➡️ 下一句</button>
  </div>

  <div id="fullscreen-view" onclick="cycleFullscreen()">
    <img id="fullscreen-img" src="" alt="" />
  </div>

  <script>
    let allLessons = {};
    let lessonTitles = [];
    let sentences = [];
    let current = 0;
    let fullscreenStep = 0;
    let currentChar = '';

    const sheetSelect = document.getElementById("sheet-select");
    const lessonSelect = document.getElementById("lesson-select");
    const sentenceContainer = document.getElementById("sentence");
    const fullscreenView = document.getElementById("fullscreen-view");
    const fullscreenImg = document.getElementById("fullscreen-img");

    function loadSheet() {
      const url = sheetSelect.value;
      sentenceContainer.innerHTML = '<p>📖 載入課本中...</p>';
      fetch(url)
        .then(response => response.text())
        .then(csv => {
          const lines = csv.split(/?
/).map(line => line.trim()).filter(line => line.length);
          allLessons = {};
          const headers = lines[0].split(',');
          for (let col = 0; col < headers.length; col++) {
            const title = headers[col];
            const content = [];
            for (let row = 1; row < lines.length; row++) {
              const cells = lines[row].split(',');
              if (cells[col]) content.push(cells[col]);
            }
            if (title && content.length > 0) allLessons[title] = content;
          }
          populateLessons();
        })
        .catch(error => {
          sentenceContainer.innerHTML = '<p style="color:red">🚫 載入失敗，請重新選擇課本</p>';
          console.error('錯誤：無法載入試算表', error);
        });
    }

    function populateLessons() {
      lessonSelect.innerHTML = '';
      lessonTitles = Object.keys(allLessons);
      lessonTitles.forEach((title, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.textContent = title;
        lessonSelect.appendChild(option);
      });
      if (lessonTitles.length > 0) changeLesson();
    }

    function changeLesson() {
      const index = lessonSelect.value;
      const title = lessonTitles[index];
      sentences = allLessons[title] || [];
      current = 0;
      renderSentence();
    }

    function renderSentence() {
      sentenceContainer.innerHTML = '';
      if (!sentences[current]) {
        sentenceContainer.innerHTML = '<p>（這一課目前沒有內容）</p>';
        return;
      }
      for (const char of sentences[current]) {
        const span = document.createElement("span");
        span.textContent = char;
        span.className = "char";
        span.onclick = () => showFullscreen(char);
        sentenceContainer.appendChild(span);
      }
    }

    function showFullscreen(char) {
      currentChar = char;
      fullscreenStep = 0;
      fullscreenImg.src = `${char}1.JPEG`;
      fullscreenImg.alt = `${char}`;
      fullscreenView.style.display = "flex";
    }

    function cycleFullscreen() {
      fullscreenStep++;
      if (fullscreenStep === 1) {
        const strokeValue = strokeMap[currentChar];
        if (strokeValue) {
          let gifUrl = '';
          if (/^https?:\/\//.test(strokeValue)) {
            gifUrl = strokeValue;
          } else {
            gifUrl = `https://www.twpen.com/bishun-animation/${strokeValue}-stroke-order.gif`;
          }
          fullscreenImg.src = gifUrl;
        } else {
          fullscreenImg.src = '';
          fullscreenImg.alt = '找不到筆順動畫';
        }
      } else {
        fullscreenView.style.display = "none";
      }
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const u = new SpeechSynthesisUtterance(text);
        u.lang = 'zh-TW';
        u.rate = 0.75;
        let interval = setInterval(() => {
          const voices = window.speechSynthesis.getVoices();
          if (voices.length) {
            let zhVoices = voices.filter(v => v.lang === 'zh-TW');
            let preferred = zhVoices.find(v => v.name.includes("美佳") || v.name.includes("Meijia"));
            if (!preferred && zhVoices.length) preferred = zhVoices[0];
            if (preferred) u.voice = preferred;
            clearInterval(interval);
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(u);
          }
        }, 200);
      }
    }

    function playAudio() {
      if (sentences.length && sentences[current]) speak(sentences[current]);
    }

    function nextSentence() {
      if (sentences.length > 0) {
        current = (current + 1) % sentences.length;
        renderSentence();
      }
    }

    function prevSentence() {
      if (sentences.length > 0) {
        current = (current - 1 + sentences.length) % sentences.length;
        renderSentence();
      }
    }

    loadSheet();
  </script>
</body>
</html>
