<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中文教學展示</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      overflow-x: hidden;
    }
    select {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .sentence {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    .char {
      margin: 0 0.3em;
      display: inline-block;
      cursor: pointer;
      padding: 0.2em 0.4em;
      border-radius: 10px;
      background: #ffefd5;
      box-shadow: 2px 2px 5px #ccc;
      transition: transform 0.2s;
    }
    .char:active {
      transform: scale(1.2);
    }
    .controls {
      margin-top: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      box-shadow: 2px 2px 5px #999;
    }
    #fullscreen-view {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #fullscreen-img {
      max-width: 90vw;
      max-height: 80vh;
    }
  </style>
  <script src="strokeMap.js"></script>
  <script>
    if (typeof strokeMap === 'undefined') {
      var strokeMap = {};
    }
  </script>
</head>
<body ontouchstart="">
  <select id="sheet-select" onchange="loadSheet()">
    <option value="https://docs.google.com/spreadsheets/d/13w2nNN8W5Xy7kcS_sLyhT0V4FLxbAF9A9q0idiGgnM0/export?format=csv">南一國語一上</option>
    <option value="https://docs.google.com/spreadsheets/d/16I3XgeJLkoNGgQ2WNirkOnNMB_7XzUkt5ZgQkalnXUA/export?format=csv">生活華語1</option>
    <option value="https://docs.google.com/spreadsheets/d/16rrma_hRQGhR2U-UNKHvPbSCl2PFREaKhpGEW4IWWNs/export?format=csv">生活華語2</option>
    <option value="https://docs.google.com/spreadsheets/d/18VNo2yeCM9x_IVds85WkIV2ueyKc-IAj60UNvOglGxM/export?format=csv">生活華語3</option>
  </select>
  <select id="lesson-select" onchange="changeLesson()"></select>
  <div class="sentence" id="sentence"></div>
  <div class="controls">
    <button onclick="prevSentence()">⬅️ 上一句</button>
    <button onclick="playAudio()">🔊 播放語音</button>
    <button onclick="nextSentence()">➡️ 下一句</button>
  </div>
  <div id="fullscreen-view" onclick="cycleFullscreen()">
    <img id="fullscreen-img" src="" alt="" />
  </div>
</body>
</html>
