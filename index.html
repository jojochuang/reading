<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中文教學展示</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      overflow-x: hidden;
    }
    select {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .sentence {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    .char {
      margin: 0 0.3em;
      display: inline-block;
      padding: 0.2em 0.4em;
      border-radius: 10px;
      background: #eee;
      box-shadow: 2px 2px 5px #ccc;
      transition: transform 0.2s;
      position: relative;
    }
    .char.has-img {
      background: #ffefd5;
      cursor: pointer;
    }
    .char.preview-only {
      background: #eee;
    }
    .char.no-stroke {
      background: #ddd;
    }
    .char.has-img img.preview {
      display: block;
      width: 40px;
      height: auto;
      margin: 0 auto;
    }
    .char:active {
      transform: scale(1.2);
    }
    .controls {
      margin-top: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      box-shadow: 2px 2px 5px #999;
    }
    #fullscreen-view {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #fullscreen-img {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
    .sentence-index {
      font-size: 1.2rem;
      color: #888;
      margin-top: 0.5rem;
    }
    .end-indicator {
      font-size: 1.5rem;
      color: #888;
      margin-top: 1rem;
    }
    #search-container {
      margin-top: 1.5rem;
    }
    #search-box {
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
      width: 200px;
    }
  </style>
  <script src="strokeMap.js"></script>
</head>
<body>
  <select id="sheet-select" onchange="loadSheet()">
    <option value="https://docs.google.com/spreadsheets/d/13w2nNN8W5Xy7kcS_sLyhT0V4FLxbAF9A9q0idiGgnM0/export?format=csv">南一國語一上</option>
    <option value="https://docs.google.com/spreadsheets/d/16I3XgeJLkoNGgQ2WNirkOnNMB_7XzUkt5ZgQkalnXUA/export?format=csv">生活華語1</option>
    <option value="https://docs.google.com/spreadsheets/d/16rrma_hRQGhR2U-UNKHvPbSCl2PFREaKhpGEW4IWWNs/export?format=csv">生活華語2</option>
    <option value="https://docs.google.com/spreadsheets/d/18VNo2yeCM9x_IVds85WkIV2ueyKc-IAj60UNvOglGxM/export?format=csv">認字</option>
  </select>
  <select id="lesson-select" onchange="changeLesson()"></select>

  <div id="search-container">
    <input type="text" id="search-box" placeholder="輸入單字快速查看" />
    <button onclick="searchChar()">搜尋</button>
  </div>

  <div class="sentence-index" id="sentence-index"></div>
  <div class="sentence" id="sentence"></div>
  <div class="end-indicator" id="end-indicator"></div>

  <div class="controls">
    <button onclick="prevSentence()">⬅️ 上一句</button>
    <button onclick="playAudio()">🔊 播放語音</button>
    <button onclick="nextSentence()">➡️ 下一句</button>
    <button onclick="goToFirst()">🔁 回到第一句</button>
  </div>

  <div id="fullscreen-view">
    <img id="fullscreen-img" src="" alt="" />
  </div>

  <script>
    // ...原有程式碼保留...

    function searchChar() {
      const char = document.getElementById("search-box").value.trim();
      if (!char || char.length !== 1) {
        alert("請輸入一個中文字");
        return;
      }

      sequence = [];
      sequence.push(`${char}1.JPEG`);
      if (strokeMap[char]) sequence.push(strokeMap[char]);
      currentIndex = 0;
      showCurrentImage();
      fullscreenView.style.display = "flex";
    }
  </script>
</body>
</html>
