<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>中文教學展示</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", sans-serif;
      background-color: #fff8f0;
      text-align: center;
      overflow-x: hidden;
    }
    select {
      margin-top: 1rem;
      font-size: 1.2rem;
      padding: 0.5rem;
      border-radius: 8px;
    }
    .sentence {
      font-size: 2.5rem;
      margin-top: 2rem;
    }
    .char {
      margin: 0 0.3em;
      display: inline-block;
      padding: 0.2em 0.4em;
      border-radius: 10px;
      background: #eee;
      box-shadow: 2px 2px 5px #ccc;
      transition: transform 0.2s;
      position: relative;
    }
    .char.has-img {
      background: #ffefd5;
      cursor: pointer;
    }
    .char.preview-only {
      background: #eee;
    }
    .char.no-stroke {
      background: #ddd;
    }
    .char.has-img img.preview {
      display: block;
      width: 40px;
      height: auto;
      margin: 0 auto;
    }
    .char:active {
      transform: scale(1.2);
    }
    .controls {
      margin-top: 2rem;
    }
    button {
      font-size: 1.2rem;
      margin: 0.5rem;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #ffb6c1;
      color: white;
      box-shadow: 2px 2px 5px #999;
    }
    #fullscreen-view {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: white;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    #fullscreen-img {
      width: auto;
      height: auto;
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
    }
  </style>
  <script src="strokeMap.js"></script>
</head>
<body>
...
</body>
</html>
